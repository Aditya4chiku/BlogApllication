<div class="space">
    <div class="card">
        <div class="list-group">

            <a *ngFor="let post of posts" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{post.title}}</h5>
                </div>
                <p class="mb-1">{{post.description}}</p>

              <div class="d-flex w-100 justify-content-between">
                    <small>read more...</small>

                    <div>

                           
                        <a (click)="updatePost(post._id)" class="btn btn-primary">Update</a>
                      
                        <a (click) = "deletePost(post._id)" class="btn btn-danger">Delete</a>
    

                        
                    </div>

                </div>
            </a>

        </div>
    </div>
</div>
